{"ipv4" :
    {"regex" : "(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\\\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)",
     "detail" : "This will properly match a full IPv4 address"},
 "mac" :
    {"regex" : "([0-9a-f]{1,2}[\\\\.:-]){5}([0-9a-f]{1,2})",
